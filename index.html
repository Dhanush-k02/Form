<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sign Up Form</h1>
    <div>
        <form action="" method="" name="">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Type your Name...">

            <label for="mail">Email ID:</label>
            <input type="email" id="mail" placeholder="Type your Email ID...">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Type your Password...">

            <label for="age">Age:</label><br/>
            <input type="radio" id="under 16"> Under 16<br/>
            <input type="radio" id="over 16">16 or Older
            <br/>
            <br/>
            <label for="Course">Select Course:</label>
            <select id="courses">
                <optgroup label="Enginnering">
                    <option>Computer Science Engieering</option>
                    <option>Mechanical Engineering</option>
                    <option>Electrical and Electronics Engieering</option>
                    <option>Civil Engieering</option>
                    <option>Chemical Engieering</option>
                </optgroup>
                <optgroup label="Management">
                    <option>Finance Management</option>
                    <option>Technology</option>
                    <option>Marketing</option>
                    <option>Business</option>
                </optgroup>
            </select>
            <label for="interest">Interests:</label><br/>
            <input type="checkbox">Java<br/>
            <input type="checkbox">Python<br/>
            <input type="checkbox">C++<br/>
            <input type="checkbox">Data Science<br/>
            <input type="checkbox">Machine Learning<br/>
            <br/>
            <br/>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
